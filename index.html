<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Importar fuente -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;500;800&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/51da3644b6.js" crossorigin="anonymous"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <title>Encriptador de texto</title>
</head>

<body>
  <header class="header">
    <img class="header__logo" src="img/logo-alura.svg" alt="logotipo alura">
    <h1 class="header__titulo">Encriptador de texto</h1>
  </header>

  <div class="container">
    <div class="container__inputTextoBotones">
      <textarea class="container__inputTextoBotones__inputTexto" type="text"
        placeholder="Ingrese el texto aqui"></textarea>

      <div class="container__inputTextoBotones__botonesNota">
        <div class="container__inputTextoBotones__botonesNota__nota">
          <i class="fa-solid fa-circle-exclamation"></i>
          <span class="container__inputTextoBotones__botonesNota__nota__texto">Solo letras minúsculas y sin acentos</span>
        </div>
        <div class="container__inputTextoBotones__botonesNota__botones">
          <button class="container__inputTextoBotones__botonesNota__botones__encriptar">Encriptar</button>
          <button class="container__inputTextoBotones__botonesNota__botones__desencriptar">Desencriptar</button>
        </div>
      </div>
    </div>

    <div class="container__resultado">
      <img class="container__resultado__img" src="img/muñeco.svg" 
      alt="ilustracion persona">
      <textarea class="container__resultado__output">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nemo quia quis blanditiis quo distinctio nisi sunt porro totam, dolorum molestiae. Sequi recusandae perferendis optio ipsum. Magni facilis hic ea ipsam.
      Provident vitae, suscipit labore repudiandae deleniti et, voluptate quo unde velit perferendis sit excepturi earum placeat accusantium molestias nihil facilis quidem veritatis laudantium voluptas animi perspiciatis, culpa quos est! Iure!</textarea>
      <h4 class="container__resultado__titulo">Ningún mensaje fue encontrado</h4>
      <p class="container__resultado__descripcion">Ingresa el texto que desees encriptar o desencriptar.</p>
      <button class="container__resultado__copiar">Copiar</button>
    </div>
  </div>

  <footer class="footer">
    <span class="footer__autoria">Sitio web desarrollado por Matias Carrizo</span>
  </footer>

  <script src="js/index.js"></script>
</body>

</html>
